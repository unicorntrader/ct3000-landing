<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CT3000 Waitlist Test</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 1.5rem;
      color: #555;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(135deg, #2563eb, #1e40af);
    }
    .success {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background: #d1fae5;
      color: #065f46;
      border: 2px solid #10b981;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Join the CT3000 Waitlist</h2>
    <p>Enter your email to be notified at launch.</p>

    <form id="waitlistForm">
      <input type="email" id="email" placeholder="your@email.com" required />
      <button type="submit">Join Now â†’</button>
    </form>

    <div class="success" id="successMessage">
      ðŸŽ‰ You're on the list! We'll email you when CT3000 launches.
    </div>
  </div>

  <script>
    document.getElementById("waitlistForm").addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      if (!email) return;

      const formId  = "1FAIpQLSfr7LL60a4_jRsRGTohZ44H5zmUrmkZe-hgmPYKWuTgSjt5LQ";
      const entryId = "1556369182";
      const url  = `https://docs.google.com/forms/d/e/${formId}/formResponse`;
      const data = new FormData();
      data.append(`entry.${entryId}`, email);

      fetch(url, { method: "POST", mode: "no-cors", body: data });

      document.getElementById("successMessage").style.display = "block";
      e.target.reset();
    });
  </script>
</body>
</html>
